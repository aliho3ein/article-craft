  <script>
    function titleEffect() {
      const area = document.querySelector("header");
      const text = area.querySelector("h1");

      const walkArea = 10; // PX

      area.addEventListener("mousemove", function (event) {
        let { offsetWidth: w, offsetHeight: h } = area;

        let { offsetX: x, offsetY: y } = event;
        x += event.target?.offsetLeft;
        y += event.target?.offsetTop;

        const xWalk = Math.round((x / w) * walkArea - walkArea / 2);
        const yWalk = Math.round((y / h) * walkArea - walkArea / 2);

        text.style.textShadow = `
  ${xWalk * -1}px ${yWalk}px 7px rgba(255, 0, 0, 0.3),
  ${yWalk}px ${xWalk * -1}px 8px rgba(8, 240, 6, 0.3),
  ${xWalk}px ${yWalk * -1}px 4px rgba(00, 00, 255, 0.4),
  ${yWalk * -1}px ${xWalk}px 5px rgba(255, 0, 258, 0.2)`;
      });
    }
    titleEffect();

    function titleMovement(num) {
      const text = document.getElementById("head-title");
      text.style.transform = `translateY(${num}px)`;
    }

    function bcImageEffect() {
      window.addEventListener("scroll", async (e) => {
        const top = await Math.floor(window.scrollY / 15);
        titleMovement(top);
      });
    }

    bcImageEffect();

    function switchMode() {
      document
        .getElementById("switch-circle")
        .classList.toggle("darkMode-active");
    }
  </script>
